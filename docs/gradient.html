<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Hypsometric Gradient</title>
  </head>
  <body>
    <div class="gradient"></div>
  </body>

  <style>
      body {
          padding: 0;
          margin: 0;
      }

      .gradient {
        width: 100vw;
        height: 100vh;
        background: linear-gradient(
            90deg,  
            rgb(42, 29, 49) 0%, 
            rgb(70, 144, 155) 20%, 
            rgb(2, 98, 71) 30%, 
            rgb(212, 195, 109) 50%, 
            rgb(125, 38, 36) 70%, 
            rgb(255, 255, 255) 90%, 
            rgb(199, 239, 255) 100%
        );
      }
  </style>
</html>
