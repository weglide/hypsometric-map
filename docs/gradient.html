<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Hypsometric Gradient</title>
  </head>
  <body>
    <div class="gradient"></div>
  </body>

  <style>
      body {
          padding: 0;
          margin: 0;
      }

      .gradient {
        width: 100vw;
        height: 100vh;
        background: linear-gradient(
            90deg,  
            #2A1D31 0%, 
            #46859B 20%, 
            #026247 40%, 
            #D4C36D 60%, 
            #7D2624 80%, 
            #FFFFFF 100%
        );
      }
  </style>
</html>
